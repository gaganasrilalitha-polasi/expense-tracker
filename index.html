<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .form-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input, select, button {
      padding: 8px;
      font-size: 14px;
    }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f2f2f2;
    }
    button {
      cursor: pointer;
    }
    .edit-btn {
      background: #2196f3;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-right: 5px;
    }
    .delete-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
    }
    .total {
      margin-top: 10px;
      font-weight: bold;
    }
    .filter-container {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Expense Tracker</h1>

  <div class="form-container">
    <input type="text" id="expenseName" placeholder="Expense Name">
    <input type="number" id="expenseAmount" placeholder="Amount">
    <select id="expenseCategory">
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Shopping">Shopping</option>
      <option value="Other">Other</option>
    </select>
    <input type="date" id="expenseDate">
    <button id="addBtn">Add Expense</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Expense Name</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="expenseTable"></tbody>
  </table>

  <div class="total">Total: ₹<span id="totalAmount">0.00</span></div>

  <div class="filter-container">
    Filter by Category:
    <select id="filterCategory">
      <option value="All">All</option>
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Shopping">Shopping</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <script>
    const expenseName = document.getElementById("expenseName");
    const expenseAmount = document.getElementById("expenseAmount");
    const expenseCategory = document.getElementById("expenseCategory");
    const expenseDate = document.getElementById("expenseDate");
    const addBtn = document.getElementById("addBtn");
    const expenseTable = document.getElementById("expenseTable");
    const totalAmount = document.getElementById("totalAmount");
    const filterCategory = document.getElementById("filterCategory");

    let expenses = [];
    let editingIndex = -1;

    function renderTable() {
      expenseTable.innerHTML = "";
      let total = 0;
      let filter = filterCategory.value;

      expenses.forEach((exp, index) => {
        if (filter !== "All" && exp.category !== filter) return;

        let row = document.createElement("tr");

        row.innerHTML = `
          <td>${exp.name}</td>
          <td>₹${exp.amount.toFixed(2)}</td>
          <td>${exp.category}</td>
          <td>${exp.date}</td>
          <td>
            <button class="edit-btn" onclick="editExpense(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteExpense(${index})">Delete</button>
          </td>
        `;
        expenseTable.appendChild(row);
        total += exp.amount;
      });

      totalAmount.textContent = total.toFixed(2);
    }

    function addExpense() {
      let name = expenseName.value.trim();
      let amount = parseFloat(expenseAmount.value);
      let category = expenseCategory.value;
      let date = expenseDate.value;

      if (!name || isNaN(amount) || !date) {
        alert("Please fill all fields");
        return;
      }

      let newExpense = { name, amount, category, date };

      if (editingIndex === -1) {
        expenses.push(newExpense);
      } else {
        expenses[editingIndex] = newExpense;
        editingIndex = -1;
        addBtn.textContent = "Add Expense";
      }

      expenseName.value = "";
      expenseAmount.value = "";
      expenseDate.value = "";

      renderTable();
    }

    function editExpense(index) {
      let exp = expenses[index];
      expenseName.value = exp.name;
      expenseAmount.value = exp.amount;
      expenseCategory.value = exp.category;
      expenseDate.value = exp.date;

      editingIndex = index;
      addBtn.textContent = "Update Expense";
    }

    function deleteExpense(index) {
      expenses.splice(index, 1);
      renderTable();
    }

    addBtn.addEventListener("click", addExpense);
    filterCategory.addEventListener("change", renderTable);
  </script>
</body>
</html>
